<div class="container">
  <div [hidden] = "isAuthenticated()">
    <mat-grid-list cols="6">
      <mat-grid-tile colspan="1"></mat-grid-tile>
      <mat-grid-tile colspan="4">
        <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
          <mat-form-field class="full-width">
            <input type="text" matInput name="username" id="username" placeholder="Your Username" ngModel>
          </mat-form-field>
          <mat-form-field class="full-width">
            <input type="password" matInput name="password" id="password" placeholder="Password" ngModel>
          </mat-form-field>
          <button mat-raised-button color="primary">Login</button>
        </form>
      </mat-grid-tile>
    </mat-grid-list>
  </div>
    <div *ngIf="isAuthenticated()">
      <h4>You Have Successfully Logged In !!</h4>
    </div>
</div>
